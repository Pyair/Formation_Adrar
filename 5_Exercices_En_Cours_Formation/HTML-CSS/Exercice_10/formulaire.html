<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 10</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form method="POST" action="">
        <label for="prénom">Prénom: </label>
        <input type="text" name="prénom" maxlength="20" minlength="2" placeholder="Ex: Zinedine" id="prénom">
        <br>
        <label for="nom">Nom: </label>
        <input type="text" name="nom" maxlength="20" minlength="2" placeholder="Ex: Zidane" id="nom">
        <br>
        <label for="email">E-mail: </label>
        <input type="email" placeholder="Ex: zinedineZidane@gmail.com" id="email">
        <br>
        <label for="tel">Téléphone: </label>
        <input type="tel" placeholder="Ex: 00 11 22 33 44" id="tel">
        <br>
        <label for="mdp">Password: </label>
        <input type="password" name="password" minlength="8" maxlength="30" placeholder="Ex: azerty" id="mdp">
        <br>
        <label for="age">Âge: </label>
        <input type="number" placeholder="Ex: 25" id="age">
        <br>
        <label for="commentaire">Laissez un commentaire: </label>
        <br>
        <textarea name="Laissez un commentaire: " cols="70" rows="10" placeholder="Commentaire"
            id="commentaire"></textarea>
        <br>
        <input type="submit" value="ENVOYER">
    </form>

</body>

</html>
