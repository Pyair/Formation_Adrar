<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body class="bg-dark text-white">
  <!-- fond de la page -->
  <div class="container-fluid">
    <div class="row text-center mb-5">
      <h1>Contact</h1>
    </div>
    <div class="row">
      <!-- ****************************************info sur le label************************************** -->
      <div class="col-3 offset-1 fs-4">
        <h2>Cactus Jack Records, LLC</h2>
        <div class="row">
          <div class="col-2">
            <img src="./endroit.png" alt="logo" height="55%">
          </div>
          <div class="col-8">
            9255 W SUNSET BLVD FL 2
            <div class="row ps-3">
              WEST HOLLYWOOD
              <div class="row">
                90069-3308
                <div class="row">
                  CA-USA
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
      <!-- **************************************Contact******************************* -->
      <div class="col-2 offset-1">
        <!-- partie prenom -->
        <label for="inputText" class="form-label">Prénom</label>
        <input type="text" class="form-control" id="inputText">
        <div class="row">
          <!-- parti e-mail -->
          <div class="col-12 py-3">
            <label for="inputEmail4" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="text@exemple.com">
          </div>
          <div class="pb-4">
            <!-- la parti commentaire -->
            <label for="exampleFormControlTextarea1" class="form-label">Commentaire</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <!-- ici le bouton envoyer -->
          <div class="col-12 d-flex justify-content-end">
            <button class="btn btn-primary" type="submit">Envoyer</button>

          </div>
        </div>
      </div>
      <div class="col offset-1 ">
        <img src="./imageContact3.jpg" alt="travis" height="100%" width="70%">
      </div>

    </div>
  </div>
  <!-- ****************************************************footer*************************************** -->
  <div class="card text-center mt-5">
    <div class="card-header">
      Vous pouvez suivre le rappeur Travis Scott sur ses réseaux sociaux :
    </div>
    <div class="card-body bg-danger">
      <h5 class="card-title">Réseaux sociaux Travis Scott</h5>
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Instagram_logo_2022.svg/langfr-220px-Instagram_logo_2022.svg.png"
        alt="Logo" width="50" height="50" class="d-inline-block align-text-top"></img>
      <img
        src="https://play-lh.googleusercontent.com/KxeSAjPTKliCErbivNiXrd6cTwfbqUJcbSRPe_IBVK_YmwckfMRS1VIHz-5cgT09yMo"
        alt="Logo" width="50" height="50" class="d-inline-block align-text-top"></img>
      <img
        src="https://img.freepik.com/vecteurs-premium/illustration-icone-medias-sociaux-twitter-icone-twitter-illustration-vectorielle_561158-2027.jpg"
        alt="Logo" width="50" height="50" class="d-inline-block align-text-top"></img>
      <img
        src="https://play-lh.googleusercontent.com/BmUViDVOKNJe0GYJe22hsr7juFndRVbvr1fGmHGXqHfJjNAXjd26bfuGRQpVrpJ6YbA=w240-h480-rw"
        alt="Logo" width="50" height="50" class="d-inline-block align-text-top"></img>
    </div>
    <div class="card-footer text-body-secondary">
      <div class="spinner-grow me-5" style="width: 2rem; height: 2rem;" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      Tous droits réservés © Adrar Ramonville | 2022 / 2023
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
