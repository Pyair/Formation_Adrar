<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <h1>CRC</h1>

    <div class="container">
        <div class="row text-center">
            <div class="col-12 card py-3 border-primary bg-primary">
                Premier niveau avec 12 colonnes
            </div>
        </div>
        <div class="row  text-center">
            <div class="col-8 card py-3 border-primary bg-warning">
                second niveau avec 8 colonnes
                <div class="row">
                    <div class="col-4 card py-3 border-primary bg-danger">
                        Troisième niveau avec 8 colonnes
                    </div>
                    <div class="col-6 card py-3 border-primary bg-info">
                        Troisième niveau avec 6 colonnes
                        <div class="row">
                            <div class="col-3 card py-3 border-primary bg-secondary">
                                Quatrième niveau avec 3 colonnes
                            </div>
                            <div class="col-5 card py-3 border-primary bg-secondary">
                                Quatrième niveau avec 5 colonnes
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4 card py-3 border-primary bg-success">
                second niveau avec 4 colonnes
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
</body>

</html>
